<mat-card class="mat-elevation-z4">
  <mat-card-title class="titulo">
    Delete Despesa
  </mat-card-title>
  <form>
    <mat-form-field>
      <mat-label>Despesa</mat-label>
      <input matInput [(ngModel)]="despesa.name" name="name" disabled>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Empresa</mat-label>
      <input matInput [(ngModel)]="despesa.company" name="company" disabled>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Valor</mat-label>
      <input matInput currencyMask [options]="{prefix:'R$', thousands:'.', decimal: ',',align: 'left'}"
        [(ngModel)]="despesa.amount" name="amount" disabled>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Data de Vencimento</mat-label>
      <input matInput [(ngModel)]="despesa.dueDate" [matDatepicker]="picker" name="dueDate" disabled>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Data de Recebimento</mat-label>
      <input matInput [(ngModel)]="despesa.payDate" [matDatepicker]="pickerPayDate" name="payDate" disabled>
      <mat-datepicker-toggle matIconSuffix [for]="pickerPayDate"></mat-datepicker-toggle>
      <mat-datepicker #pickerPayDate></mat-datepicker>
    </mat-form-field>

  </form>
</mat-card>

<button mat-raised-button (click)="deleteExpense()" class="deletar">
  Deletar
</button>

<button mat-raised-button (click)="cancel()" class="cancelar">
  Cancelar
</button>
