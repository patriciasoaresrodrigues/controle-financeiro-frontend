<div class="mat-elevation-z5">
  <table mat-table [dataSource]="receitas">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Receita</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Empresa</th>
      <td mat-cell *matCellDef="let row">{{row.company}}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Vencimento</th>
      <td mat-cell *matCellDef="let row">{{row.dueDate | date:'dd/MM/yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="payDate">
      <th mat-header-cell *matHeaderCellDef>Data Pagamento</th>
      <td mat-cell *matCellDef="let row">{{row.payDate | date:'dd/MM/yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/receitas/atualizar/{{row.id}}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/receitas/deletar/{{row.id}}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="isLoading" class="spinner">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
</div>
